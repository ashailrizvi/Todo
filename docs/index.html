<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Receipt Manager</title>
    <link rel="stylesheet" href="assets/css/style.scss">
</head>
<body>
    <div class="container">
        <h1>Digital Receipt Manager</h1>
        <form id="receiptForm">
            <input type="date" id="receiptDate" required>
            <input type="text" id="receiptDescription" placeholder="Description" required>
            <input type="number" id="receiptAmount" placeholder="Amount (PKR)" step="0.01" required>
            <input type="file" id="receiptImage" accept="image/*">
            <button type="submit" class="btn">Save Receipt</button>
        </form>
        <div id="receiptList"></div>
        <div id="totalAmount">Total: PKR 0.00</div>
        <button id="exportButton" class="btn">Export to CSV</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
