<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Tracker</title>
</head>
<body>
    <h1>Receipt Tracker</h1>
    <form id="receiptForm">
        <input type="text" id="receiptName" placeholder="Receipt Name" required>
        <input type="number" id="receiptAmount" placeholder="Amount (PKR)" step="0.01" required>
        <button type="submit">Add Receipt</button>
    </form>
    <div id="receiptList"></div>
    <div id="totalAmount">Total: PKR 0.00</div>
    <button id="exportButton">Export Monthly CSV</button>
    <script src="script.js"></script>
</body>
</html>
